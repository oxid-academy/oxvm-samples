---
# Override any variable from 'ansible/vars/oxideshop.yml' and 'base_vm/ansible/vars/default.yml'
vagrant_local:
  vm:
    name: oxacvm
    hostname: oxacvm.dev
    aliases:
      - www.oxacvm.dev
    memory: '2048'
    cpus: 2
    app_shared_folder:
      source: htdocs
      target: /var/www/htdocs
  server:
    timezone: Europe/Berlin
    locale: de_DE.UTF-8
    apt_mirror: http://de.archive.ubuntu.com/ubuntu/
php:
  packages: [php5-cli, php5-intl, php5-mcrypt, php5-mysql, php5-gd, php5-curl]
  composer:
    install: '0'
    github_token: ~
mysql:
  root_password: oxid
  database: oxid
  user: oxid
  password: oxid
mailhog:
  install: true
  web_port: 8025
eshop_path:
  root: "{{ eshop_target_path }}"
  source: "{{ eshop_target_path }}/source"
  library: "{{ eshop_target_path }}/library"
  modules: "{{ eshop_target_path }}/source/modules"
eshop_target_path: "{{ vagrant_local.vm.app_shared_folder.target }}"
eshop:
  install: true
  config:
    utf_mode: 1
  composer:
    clean_vendors: true
    env: "SHOP_PATH=\"''\" SHOP_TESTS_PATH='../tests' PARTIAL_MODULE_PATHS='null'"
    root: "{{ eshop_path.source }}"
    cache_url: ~
    json_source_url: https://raw.githubusercontent.com/OXID-eSales/oxideshop_ce/b-5.3-ce/source/composer.json
    lock_source_url: https://raw.githubusercontent.com/OXID-eSales/oxideshop_ce/b-5.3-ce/source/composer.lock
    prefer: dist
  source:
    repo: https://github.com/OXID-eSales/oxideshop_ce.git
  sdk:
    path: ~/eshop_sdk
    module_skeleton_generator:
      install: false
    module_certification_tools:
      install: false
selenium:
  install: false
varnish:
  install: false
  